<!DOCTYPE html>
<html lang="en">

    <head>
        
        <!-- "Meta tag" - "charset" attribute specifies the character encoding for the HTML document -->
        <meta charset="UTF-8">

        <!-- "Meta tag" to make it responsive -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootsrtap CSS Style link -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        
        <!-- Local CSS Stylesheet -->
        <link rel="stylesheet" href="./CSS/style.css">

        <!-- Title -->
        <title>Test Of Pets</title>
    
    </head>

    <body>

        <!-- Navbar for hosting "timer" -->
        <nav id="timerHtml" class="navbar navbar-dark bg-dark">
            <span class="navbar-brand mb-0 h1">Time Remaining: <span id="timerEl">100</span>
        </nav>

        <!-- Home container, (Start Quiz) -->
        <div id="testingVisual" class="container bg-secondary border border-dark rounded mt-3 mx-auto">
            
            <!-- Header -->
            <div class="row">
                <h1 class="mx-auto">Test Of Pets</h1>
            </div>

            <!-- Statement -->
            <div class="row">
                <p class="mx-auto">This is the most accurate test of pets in the business. Do not doubt. Very good.</p>
            </div>

            <!-- Start Button -->
            <div class="row">
                <button class="btn btn-danger mx-auto mb-2" id="test-button">Start!</button>
            </div>

        </div>
        <!-- Home container, (Start Quiz) -->

        <!-- Question & answers container -->
        <div id="questionArea" class="hide">

            <!-- Button Container -->
            <div class="container bg-secondary border border-dark rounded mt-3">

                <!-- Question tag -->
                <h2 id="question"></h2>

                <!-- Button Array -->
                <button id="option1" class="btn btn-info mb-3"> TEST</button><br>
                <button id="option2" class="btn btn-info mb-3"> TEST</button><br>
                <button id="option3" class="btn btn-info mb-3"> TEST</button><br>
                <button id="option4" class="btn btn-info mb-2"> TEST</button>

            </div>
            <!-- Button Container -->

        </div>
        <!-- Question & answers container -->

        <!-- Final container -->
        <div id="resultScreen" class="hide">

            <!-- Result container -->
            <div class="container bg-secondary border border-dark rounded mt-3">

                <!-- Text -->
                <h3>The Quiz is over! Here is your score:</h3>

                <!-- Score -->
                <h3 id="score"></h3>

            </div>
            <!-- Result container -->

        </div>
        <!-- Final container -->
        
        <script src="./JS/script.js"></script>

    </body>
</html>
